<!--

  <table>

    Prós
    - Visualização de dados via linas e colunas.
   -Boa acessebilidade para leitura de dados

   Contre
   -Pouco flexível
   -Precisa de estilização para uma melhor visualização

   não usar
   -Para criar layout

   TR - TABLE ROW
  TH - TABLE HEAD



-->

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>

  <h1>Organizando Tabelas</h1>



  <table>

    <caption>Pessoas por idade</caption> <!--DESCREVE O QUE ESTÁ OCORRENDO-->

    <thead> <!--CABEÇALHO DA TABELA-->
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>

    <tbody> <!--CORPO DA TABELA-->
      <tr>
        <td>Pietro</td>
        <td>26</td>
      </tr>
    </tbody>
  
    <tfoot> <!--RODAPÉ DA TABELA-->
      <tr>
        <td>Total:</td>
        <td>2 pesoas</td>
      </tr>
    </tfoot>
    

  </table> 

 



 
</body>
</html>
